<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">

    <title>Count Down Timer</title>
</head>

<body>

    <div class="container">
        <div class="head-container">
            <div class="header">
                COUNT DOWN <b>TIMER</b>
            </div>
        </div>
        <div class="main">
            <div class="counter row g-0">
                <div class="col-4 d-flex flex-column justify-content-center align-items-center">
                    <p id="hrs">0</p>
                    <p class="fs-6">HOURS</p>
                </div>
                <div class="col-4 d-flex flex-column justify-content-center align-items-center">
                    <p id="mins">0</p>
                    <p class="fs-6">MINUTES</p>
                </div>
                <div class="col-4 d-flex flex-column justify-content-center align-items-center">
                    <p id="secs">0</p>
                    <p class="fs-6">SECONDS</p>
                </div>
            </div>
            <div class="btn-cont">
                <button type="button" class="btn btn-success mx-2" onclick="start()">Start</button>
                <button type="button" class="btn btn-warning mx-2">Lap</button>
                <button type="button" class="btn btn-danger mx-2">Stop</button>
            </div>
        </div>
    </div>



    <!-- Custom JS -->
    <script src="index.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>

</body>

</html>
